<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>FikriAnam</title>
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <div class="sidebar" data-aos="fade-right" data-aos-duration="1000">
        <div class="logo-content">
          <div class="logo">
            <div class="logoIcon"><i class="fa-regular fa-user"></i></div>
            <div class="logoName">FikriAnam</div>
          </div>
          <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav" data-aos="fade-right" data-aos-duration="1000">
          <li>
            <a href="#">
              <i class="fa-solid fa-house"></i>
              <span class="link-name">Home</span>
            </a>
            <span class="tooltip">Home</span>
          </li>
          <li>
            <a href="#">
              <i class="fa-sharp fa-solid fa-quote-left"></i>
              <span class="link-name">Quote</span>
            </a>
            <span class="tooltip">Quote</span>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-address-book"></i>
              <span class="link-name">Contact</span>
            </a>
            <span class="tooltip">Contact</span>
          </li>
        </ul>
        <div class="darkMode">
          <i class="fa-solid fa-moon"></i>
          <span class="link-name">Dark Mode</span>
        </div>
      </div>
      <!-- navbar end -->
    </header>
    <main>
      <div class="container">
        <div class="paralax satu">
          <div class="welcome">
            <h1 data-aos="fade-right" data-aos-duration="1000">Hi,im</h1>
            <h2 data-aos="fade-right" data-aos-duration="1000">
              <span class="typed-text"></span><span class="cursor">_</span>
            </h2>
            <p data-aos="fade-left" data-aos-duration="1000">
              nothing is impossible for us if we want to try to reach it
            </p>
            <a
              href="https://www.instagram.com/fikrianm_/"
              data-aos="fade-up"
              data-aos-duration="1000"
              class="btnFollow"
              ><i class="fa-brands fa-instagram"></i>
              <p>Follow Me</p>
            </a>
          </div>
        </div>
        <div class="paralax dua"></div>
        <div class="paralax tiga"></div>
      </div>
    </main>
    <script src="assets/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
